
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinook Digital Media Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .header {
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e5e5e5;
        }
        .card {
            margin-bottom: 1rem;
        }
        pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
        }
        #results {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chinook Digital Media Store API</h1>
            <p class="lead">Interact with the Chinook database through the API</p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>API Endpoints</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <button class="list-group-item list-group-item-action" data-endpoint="/artists">Artists</button>
                            <button class="list-group-item list-group-item-action" data-endpoint="/albums">Albums</button>
                            <button class="list-group-item list-group-item-action" data-endpoint="/tracks">Tracks</button>
                            <button class="list-group-item list-group-item-action" data-endpoint="/customers">Customers</button>
                            <button class="list-group-item list-group-item-action" data-endpoint="/employees">Employees</button>
                            <button class="list-group-item list-group-item-action" data-endpoint="/invoices">Invoices</button>
                            <button class="list-group-item list-group-item-action" data-endpoint="/playlists">Playlists</button>
                            <button class="list-group-item list-group-item-action" data-endpoint="/genres">Genres</button>
                            <button class="list-group-item list-group-item-action" data-endpoint="/media-types">Media Types</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Custom Query</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="customEndpoint" class="form-label">Endpoint</label>
                            <input type="text" class="form-control" id="customEndpoint" placeholder="/artists/1">
                        </div>
                        <button id="customQuery" class="btn btn-primary">Send Request</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Results</h5>
                        <span id="currentEndpoint" class="badge bg-secondary"></span>
                    </div>
                    <div class="card-body">
                        <pre id="results">Select an endpoint to see results</pre>
                    </div>
                </div>
            </div>
        </div>

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    <small class="d-block mb-3 text-muted">Chinook Digital Media Store API &copy; 2025</small>
                </div>
                <div class="col-6 col-md">
                    <h5>API Documentation</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="/docs">Swagger UI</a></li>
                        <li><a class="text-muted" href="/redoc">ReDoc</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const baseUrl = window.location.origin;
            const resultsElement = document.getElementById('results');
            const currentEndpointElement = document.getElementById('currentEndpoint');
            
            // Handle endpoint buttons
            document.querySelectorAll('[data-endpoint]').forEach(button => {
                button.addEventListener('click', function() {
                    const endpoint = this.getAttribute('data-endpoint');
                    fetchData(endpoint);
                });
            });
            
            // Handle custom query
            document.getElementById('customQuery').addEventListener('click', function() {
                const endpoint = document.getElementById('customEndpoint').value;
                if (endpoint) {
                    fetchData(endpoint);
                }
            });
            
            // Fetch data from API
            function fetchData(endpoint) {
                currentEndpointElement.textContent = endpoint;
                resultsElement.textContent = 'Loading...';
                
                fetch(`${baseUrl}${endpoint}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        resultsElement.textContent = JSON.stringify(data, null, 2);
                    })
                    .catch(error => {
                        resultsElement.textContent = `Error: ${error.message}`;
                    });
            }
        });
    </script>
</body>
</html>
